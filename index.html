<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex-card">
        <div class="pokedex-screen">
            <h1 id="pokemonName">Nome</h1>
            <img id="pokemonImage" src="" alt="Imagem do Pokémon">
            <p id="pokemonType">Tipo</p>
        </div>
        <div class="pokedex-buttons">
            <input type="number" id="pokemonId" placeholder="ID Pokémon">
            <button id="fetchPokemon">Buscar Pokémon</button>
        </div>
    </div>   


    <script src="/js/script.js"></script>
</body>
</html>
