<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/gif.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <div class="pokedex-card">
        <div class="pokedex-screen">
            <h1 id="pokemonName">Nome</h1>
            <img id="pokemonImage" src="" alt="Imagem do Pokémon" >
            <p id="pokemonType">Tipo</p>
            <p id="pokemonGeneration">Geração</p> 
            <p id="pokemonRegion">Região</p> 

        <div class="pokedex-buttons">
            <input type="text" id="pokemonId" placeholder="ID ou Nome do Pokémon">
            <button id="fetchPokemon">Buscar Pokémon</button>
        </div>
    </div>   


    <script src="/js/script.js"></script>
</body>
</html>
